<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa login para acessar a sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="user" id="user" placeholder="exemple@exemple.com" autocomplete="email" required maxlength="30">
                        <label for="user">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="password" id="password" placeholder="senha" autocomplete="current-password" minlength="8">
                        <label for="password">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a Senha <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
